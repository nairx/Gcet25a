<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        display: flex;
        justify-content:space-evenly;  /* space-between; space-around start, center, end */
        align-items: center;
        background-color: yellow;
        height: 200px;
      }
      .box {
        background-color: orange;
        width: 100px;
        padding: 10px;
        margin: 10px;
        border: 5px solid red;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Temp 9</h1>
    <h3>Box Model</h3>
    <div class="row">
      <div class="box">MERN Stack</div>
      <div class="box">MEAN Stack</div>
      <div class="box">Java Full Stack</div>
    </div>
  </body>
</html>
